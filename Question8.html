<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Box</title>
  <style>
    
    .box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation: slide 2s linear infinite;
    }

    
    @keyframes slide {
      from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
