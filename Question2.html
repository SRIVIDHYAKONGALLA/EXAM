<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    
    h1 {
      font-family: Arial, sans-serif;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: justify;
    }

   
    body {
      margin: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Webpage</h1>
  <p>
    This is a demonstration of a simple webpage built using HTML and CSS. The title is styled with the Arial font, 
    a text shadow, and larger font size. 
  </p>
</body>
</html>
