<!DOCTYPE html>
<html lang="en">
    <style>
        .scale-button {
    width: 150px;
    height: 50px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease; 
}

.scale-button:hover {
    transform: scale(1.2);
}
    
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="scale-button">Hover Me</button>
</body>
</html>
